<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه موزیک | Navid Instruments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"><i class="fas fa-music"></i> فروشگاه موزیک ناوید</span>
    </div>
  </nav>

  <!-- Product List -->
  <div class="container">
    <h2 class="mb-3">🎻 محصولات منتخب</h2>
    <div class="row">

      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/400x250?text=ویولن" class="card-img-top" alt="ویولن">
          <div class="card-body">
            <h5 class="card-title">ویولن کلاسیک آلمانی</h5>
            <p class="card-text">صدای گرم، مناسب برای نوازندگان نیمه‌حرفه‌ای.</p>
            <p><strong>قیمت:</strong> ۴۹۰٬۰۰۰ تومان</p>
            <a href="#" class="btn btn-success"><i class="fas fa-cart-plus"></i> افزودن به سبد</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/400x250?text=کتاب+موسیقی" class="card-img-top" alt="کتاب موسیقی">
          <div class="card-body">
            <h5 class="card-title">کتاب‌های تئوری موسیقی</h5>
            <p class="card-text">برای یادگیری نت‌خوانی و ساختار موسیقی.</p>
            <p><strong>قیمت:</strong> ۱۸۰٬۰۰۰ تومان</p>
            <a href="#" class="btn btn-success"><i class="fas fa-cart-plus"></i> افزودن به سبد</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Contact Form -->
  <div class="container mt-5">
    <h3>📞 تماس با ما</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">نام:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">ایمیل:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">پیام:</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">ارسال پیام</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>تمامی حقوق محفوظ است © فروشگاه ناوید | ۱۴۰۴</p>
  </footer>

</body>
</html>
